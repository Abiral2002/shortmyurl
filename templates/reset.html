{% extends 'base.html' %}
{% block title %}
    Reset
{% endblock title %}
{% block body %}
    <!-- reset form -->

<div
  class="p-4 max-w-sm bg-white rounded-lg border border-gray-200 shadow-md sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700 mx-auto my-5"
>
  <form class="space-y-6" action="#">
    <h5 class="text-xl font-medium text-gray-900 dark:text-white">
      Reset Your Password
    </h5>
    <div>
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300"
        >Your email</label
      >
      <input
        type="email"
        name="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
        placeholder="name@email.com"
        required=""
      />
    </div>

    
            <button type="submit" class="w-full text-white button is-primary">Reset Password</button>

      
    
  </form>
</div>


    <!-- reset form end -->
{% endblock body %}
